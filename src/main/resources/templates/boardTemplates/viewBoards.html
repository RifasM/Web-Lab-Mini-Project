<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pixies - Boards</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <th:block th:insert="includes/home-fragments::home-header"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<th:block th:insert="includes/home-fragments::navbar-inner-page"/>
<!-- End Header -->

<main id="main">

    <section class="services" id="services">
        <div class="container">

            <div class="section-title">
                <h2>Boards</h2>
                <h3>Welcome <span th:text="${firstName}"></span></h3>
                <p>View your boards</p>
            </div>

            <div class="row justify-content-center">

                <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" th:each="board: ${boards}">
                    <div class="icon-box">
                        <a th:href="@{/viewBoard/{id}(id = ${board.id})}">
                            <div class="icon"><img style="max-height: 100px; max-width: inherit"
                                                   th:src="'https://web-mini.s3.ap-south-1.amazonaws.com/boards/'+${board.boardCoverUrl}">
                            </div>
                            <h4 class="title" th:text="${board.boardName}"></h4>

                            <p class="description" th:text="${board.boardDescription}"></p>

                            <th:block th:if="${board.privateBoard}">
                                <p class="description">Private Board</p>
                            </th:block>
                            <th:block th:unless="${board.privateBoard}">
                                <p class="description">Public Board</p>
                            </th:block>

                        </a>
                    </div>
                </div>

            </div>

        </div>
    </section>

</main><!-- End #main -->

<th:block th:insert="includes/home-fragments::footer"></th:block>

<a class="back-to-top" href="#"><i class="ri-arrow-up-line"></i></a>

<th:block th:insert="includes/home-fragments::home-scripts"></th:block>

</body>

</html>
