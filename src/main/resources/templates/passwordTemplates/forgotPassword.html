<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pixies - Forgot Password</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <th:block th:insert="includes/home-fragments::home-header"></th:block>

</head>
<body>

<!--Main Navigation-->

<th:block th:insert="includes/home-fragments::navbar-home"/>
<style>
    body {
        background: url("https://source.unsplash.com/random/900x600") top center;
        background-size: cover;
    }

    #main {
        margin: 10%;
    }
</style>

<div class="container text-center row" id="main">
    <div class="col-md-11" th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Invalid Username or Email</strong>
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Forgot Password</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
            <form method="post" style="color: #757575;" th:action="@{/resetPassword}">

                <!-- Username -->
                <div class="md-form">
                    <input class="form-control" id="username" name="username" type="text">
                    <label for="username">Username</label>
                </div>

                <!-- Email -->
                <div class="md-form">
                    <input class="form-control" id="email" name="email" type="text">
                    <label for="email">Email</label>
                </div>

                <!-- Reset Password button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
                    Reset Password
                </button>

                <!-- Register -->
                <p>Not a member?
                    <a th:href="@{/signup}">Register</a>
                </p>

            </form>
            <!-- Form -->
        </div>
    </div>
    <!-- Material form login -->
</div>

<th:block th:replace="includes/home-fragments::footer"/>

<th:block th:insert="includes/home-fragments::home-scripts"></th:block>
</body>
</html>
