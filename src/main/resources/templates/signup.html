<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Pixies</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <style>
        h2{
            text-align: center;
        }
    </style>
  </head>
  <body>

    <!----------------------------------------------------------------------- 
      
    This template was created with MDB 5 UI KIT (Material Design for Bootstrap 5).

    MDB is a free (MIT license) library, that provides extra features and significantly extends Bootstrap's capabilities.

    Visit our website to learn more: https://mdbootstrap.com/docs/standard/ 
  
    --------------------------------------------------------------------------->

    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(img/About.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }
      </style>

        <section th:insert="includes/home-fragments::navbar-home"></section>

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
          <div class="container d-flex align-items-center h-100">
            <div class="row d-flex justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded shadow-5-strong p-5">
                    <h2>Join Our Community!!!</h2>
                    <br>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <input class="form-control" id="email" type="email"/>
                      <label class="form-label" for="email">Email address</label>
                  </div>

                  <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input class="form-control" id="password" type="password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                  
                  <div class="form-outline mb-4">
                      <input type="retypepassword" id="form1Example3" class="form-control" />
                      <label class="form-label" for="form1Example3">Retype password</label>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="text-center">
                      <p>or sign up with:</p>
                      <button
                          type="button"
                          class="btn btn-primary btn-floating mx-1"
                          >
                          <i class="fab fa-facebook-f"></i>
                      </button>
                      
                      <button
                          type="button"
                          class="btn btn-primary btn-floating mx-1"
                          >
                          <i class="fab fa-google"></i>
                      </button>
                      
                      <button
                          type="button"
                          class="btn btn-primary btn-floating mx-1"
                          >
                          <i class="fab fa-twitter"></i>
                      </button>
                      
                      <button
                          type="button"
                          class="btn btn-primary btn-floating mx-1"
                          >
                          <i class="fab fa-github"></i>
                      </button>
                  </div>
                  <br>

                  <!-- Submit button -->
                    <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <section th:insert="includes/home-fragments::footer"></section>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
