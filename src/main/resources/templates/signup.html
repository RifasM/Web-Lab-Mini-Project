<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pixies - Sign Up</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <th:block th:insert="includes/home-fragments::home-header"></th:block>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #60a3bc !important;
        }
    </style>
</head>
<body>

<!--Main Navigation-->

<th:block th:insert="includes/home-fragments::navbar-home"/>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="height: 550px;">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container" style="margin-top: 170px;">
                <form method="post" th:action="@{/signup}">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" name="username" id="username" class="form-control input_user" value="" placeholder="Email - your Username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="repassword" id="repassword" class="form-control input_pass" value="" placeholder="Re-enter Password">
                    </div>
                    <label class="input-group" id="password_validity"></label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input type="text" name="first_name" id="first_name" class="form-control input_user" value="" placeholder="Enter First Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input type="text" name="last_name" id="last_name" class="form-control input_user" value="" placeholder="Enter Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-child"></i></span>
                        </div>
                        <input type="number" name="age" id="age" class="form-control input_user" value="" placeholder="Enter Your Age">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-info"></i></span>
                        </div>
                        <select class="form-control input_user" name="gender" id="gender">
                            <option value="male">Select an Option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nts">Prefer Not to Say</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button class="btn login_btn" id="submit_btn" name="button" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a th:href="@{/login}" class="ml-2">Sign In</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="includes/home-fragments::footer"/>

<th:block th:insert="includes/home-fragments::home-scripts"></th:block>

<script type="text/javascript">
    //setup before functions
    var typingTimer;                //timer identifier
    var doneTypingInterval = 1000;  //time in ms, 5 second for example
    var $input = $('#repassword');

    //on keyup, start the countdown
    $input.on('keyup', function () {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(matchpass, doneTypingInterval);
    });

    //on keydown, clear the countdown
    $input.on('keydown', function () {
        clearTimeout(typingTimer);
    });

    function matchpass() {
        var firstpassword = document.getElementById("password").value;
        var secondpassword = document.getElementById("repassword").value;

        if (firstpassword === secondpassword) {
            document.getElementById("password_validity").innerHTML = "<p class=\"text-success\">Passwords Match</p>";
            document.getElementById("submit_btn").disabled = false;
        } else {
            document.getElementById("password_validity").innerHTML = "<p class=\"text-danger\">Passwords Do not Match</p>";
            document.getElementById("submit_btn").disabled = true;
        }
    }
</script>

</body>
</html>
