<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Pixies - Login</title>
        <meta content="" name="descriptison">
        <meta content="" name="keywords">

        <th:block th:insert="includes/home-fragments::home-header"></th:block>

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                background: #60a3bc !important;
            }
        </style>

  </head>
  <body>

  <!--Main Navigation-->

      <th:block th:insert="includes/home-fragments::navbar-home"/>

  <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
          <div class="user_card">
              <div class="d-flex justify-content-center">
                  <div class="brand_logo_container">
                      <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                  </div>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form method="post" th:action="@{/login}">
                      <div class="input-group mb-3">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="email" name="username" class="form-control input_user" placeholder="Username">
                      </div>
                      <div class="input-group mb-2">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input class="form-control input_pass" id="password" name="password" placeholder="Password"
                                 type="password">
                          <span class="input-group-text"><i class="fas fa-eye" id="togglePassword"></i></span>
                      </div>
                      <div class="form-group">
                          <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customControlInline">
                              <label class="custom-control-label" for="customControlInline">Remember me</label>
                          </div>
                      </div>
                      <div class="d-flex justify-content-center mt-3 login_container">
                          <button type="submit" name="button" class="btn login_btn">Login</button>
                      </div>
                  </form>
              </div>

              <div class="mt-4">
                  <div class="d-flex justify-content-center links">
                      Don't have an account? <a th:href="@{/signup}" class="ml-2">Sign Up</a>
                  </div>
                  <div class="d-flex justify-content-center links">
                      <a href="#">Forgot your password?</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <th:block th:replace="includes/home-fragments::footer"/>

  <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          // toggle the eye slash icon
          this.classList.toggle('fa-eye-slash');
      });
  </script>

  <th:block th:insert="includes/home-fragments::home-scripts"></th:block>
  </body>
</html>
