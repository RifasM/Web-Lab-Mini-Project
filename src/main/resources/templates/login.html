<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Pixies</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{css/mdb.min.css}"/>
    <!-- Custom styles -->
    
    <style>
        h2{
            text-align: center;
        }
    </style>
  </head>
  <body>

  <!-----------------------------------------------------------------------

  This template was created with MDB 5 UI KIT (Material Design for Bootstrap 5).

  MDB is a free (MIT license) library, that provides extra features and significantly extends Bootstrap's capabilities.

  Visit our website to learn more: https://mdbootstrap.com/docs/standard/

  --------------------------------------------------------------------------->

  <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(img/About.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }
      </style>

        <th:block th:replace="includes/navbar-home::navbar-home"/>

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
          <div class="container d-flex align-items-center h-100">
            <div class="row d-flex justify-content-center">
              <div class="col-xl-5 col-md-8">
                  <form class="bg-white rounded shadow-5-strong p-5"
                        method='POST' th:action="@{/login}">
                      <div th:if="${param.error}">
                          <div class="alert alert-danger">
                              Invalid username or password.
                          </div>
                      </div>
                      <h2>Welcome Back!!!</h2>
                      <br>
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                          <input class="form-control" id="userName" name="userName" type="email"/>
                          <label class="form-label" for="userName">Email address</label>
                      </div>

                      <!-- Password input -->
                      <div class="form-outline mb-4">
                          <input class="form-control" id="password" name="password" type="password"/>
                          <label class="form-label" for="password">Password</label>
                      </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form1Example3"
                          checked
                        />
                        <label class="form-check-label" for="form1Example3">
                          Remember me
                        </label>
                      </div>
                    </div>

                      <div class="col text-center">
                          <!-- Simple link -->
                          <a href="#!">Forgot password?</a>
                      </div>
                  </div>

                    <!-- Submit button -->

                    <!-- 2 column grid layout for inline styling -->
                    <div class="text-center">
                        <p>or sign in with:</p>
                        <button
                                class="btn btn-primary btn-floating mx-1"
                                type="button"
                        >
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button
                                class="btn btn-primary btn-floating mx-1"
                                type="button"
                        >
                            <i class="fab fa-google"></i>
                        </button>

                        <button
                                class="btn btn-primary btn-floating mx-1"
                                type="button"
                        >
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button
                                class="btn btn-primary btn-floating mx-1"
                                type="button"
                        >
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-dark btn-block">Log in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Background image -->
    </header>

    <!--Main Navigation-->

  <th:block th:replace="includes/navbar-home::footer"/>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
