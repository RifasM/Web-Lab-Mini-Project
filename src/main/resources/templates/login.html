<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pixies</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    
    <style>
        h2{
            text-align: center;
        }
    </style>
  </head>
  <body>

    <!----------------------------------------------------------------------- 
      
    This template was created with MDB 5 UI KIT (Material Design for Bootstrap 5).

    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(img/About.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
              <!-- Navbar brand -->
              <a
                  class="navbar-brand nav-link"
                  target="_blank"
                  href="/"
                  >
                  <strong>PIXIES</strong>
              </a>
              <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarExample01"
                  aria-controls="navbarExample01"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                  >
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" aria-current="page" href="/">HOME</a>
                      </li>
                      <li class="nav-item">
                          <a
                              class="nav-link"
                              href="/"
                              >ABOUT</a
                          >
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/"
                              >TEAM</a
                          >
                      </li>
                  </ul>
                  
                  <ul class="navbar-nav list-inline">
                      <!-- Icons -->
                      <li class="nav-item">
                          <a class="nav-link" href="">LOG IN</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="signup">SIGN UP</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Navbar -->
    </header>
    <br><br><br>
      <!-- Navbar -->

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.4);">
          <div class="container d-flex align-items-center h-100">
            <div class="row d-flex justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded shadow-5-strong p-5">
                    <h2>Welcome Back!!!</h2>
                    <br>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form1Example3"
                          checked
                        />
                        <label class="form-check-label" for="form1Example3">
                          Remember me
                        </label>
                      </div>
                    </div>

                    <div class="col text-center">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-dark btn-block">Log in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <!--Main Navigation-->
    
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript"></script>
