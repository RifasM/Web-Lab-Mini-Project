<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pixies - Create Post</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <th:block th:insert="includes/home-fragments::home-header"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<th:block style="color: #fff;" th:insert="includes/home-fragments::navbar-inner-page"></th:block>

<main id="main">

    <div class="card-body px-lg-5 col-md-6" style="margin-left: auto; margin-right: auto;">
        <h1 class="mb-3" th:text="${post_data.postTitle}"></h1>
        <div>
            <h5 class="m-b-2" th:text="${post_data.postDescription}"></h5>
            <h5 class="m-b-2" th:text="${post_data.postUser}"></h5>
            <h5 class="m-b-2" th:text="${post_data.tags}"></h5>
            <img th:src="'https://web-mini.s3.ap-south-1.amazonaws.com/posts/'+${post_data.postUrl}">
            <h5 class="m-b-2" th:text="${post_data.postDate}"></h5>
            <h5 class="m-b-2" th:text="${post_data.postLikesUserIds}"></h5>
            <h5 class="m-b-2" th:text="${post_data.postCommentsUserIds}"></h5>
        </div>

    </div>

</main><!-- End #main -->

<th:block th:insert="includes/home-fragments::footer"></th:block>

<a class="back-to-top" href="#"><i class="ri-arrow-up-line"></i></a>

<th:block th:insert="includes/home-fragments::home-scripts"></th:block>

</body>

</html>
