<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Pixies Rest Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>

<body style="margin: 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td style="padding: 10px 0 30px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0"
                   style="border: 1px solid #cccccc; border-collapse: collapse;" width="600">
                <tbody>
                <tr>
                    <td align="center" bgcolor="black"
                        style="/* padding: 0px 0 30px 0; */color: #8fc5da;font-size: 28px;font-weight: bold;font-family: Arial, sans-serif;background-color: #c697d6;">
                        <img alt="Reset Password" height="300" src="http://oren-hoffman.com/demo-app.jpg"
                             style="display: block;"
                             width="600"/>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                    <b>Password Reset Request</b>
                                </td>
                            </tr>


                            <tr>
                                <td align="left"
                                    style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                    <p th:text="'Hi ' + ${user.firstName} + ' ' + ${user.lastName} + ', you are receiving this email because a password reset was requested for your account. This link is valid for <strong>30 minutes only</strong>. If this was not initiated by you, please ignore this message.'"></p>
                                    <br/>
                                    <br/>

                                    <a th:href="${server}+'/resetPassword/' + ${uuid}">Click to reset your password</a>
                                    <br/>
                                    <br/>
                                    <br/>

                                    <div>
                                        <font face="arial, sans-serif">Best,</font>
                                    </div>
                                    <div>
                                        <span style="font-family: arial, sans-serif; ">Team Pixies</span>
                                    </div>


                                </td>
                            </tr>


                            <tr>
                                <td bgcolor="#007bff" style="padding: 30px 30px 30px 30px;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                        <tr>
                                            <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;"
                                                width="75%">
                                                Â© Pixies,
                                                <script>document.write(new Date().getFullYear())</script>
                                                <br/>
                                            </td>
                                            <td align="left" width="25%">
                                                <table border="0" cellpadding="0" cellspacing="0">
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
